<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta content="email=no" name="format-detection" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--[if lt IE 9]>
    <meta http-equiv="X-UA-Compatible" content="IE=8" >
    <![endif]-->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="keywords" content="your tags">
    <meta name="description" content="150 words">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>比格新零售后台</title>
    <link rel="icon"type="image/x-icon" href="./images/icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="./images/icon.png">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

<div class="main">
    <aside>
        <div class="top">
            <a href="" class="logo"></a>
            <span class="menu"></span>
            <ul>
                <li><a href=""><span class="n1">我的商户号</span></a></li>
                <li><a href=""><span class="n2">我的服务卡</span></a></li>
                <li><a href=""><span class="n3">我的资产</span></a></li>
                <li><a href=""><span class="n4">系统通知</span></a></li>
            </ul>
        </div>
        <div class="bottom">
            <a class="packUpBtn"><span class="n5">收起侧边栏</span></a>
        </div>
    </aside>

    <section>
        <div class="nav">
            <ul>
                <li><a href="">新零售介绍</a></li>
                <li><a href="">联系我们</a></li>
                <li class="ddl">
                    <span>肥鸡</span>
                    <dl>
                        <dt><a href="">修改密码</a></dt>
                        <dt><a href="">退出登录</a></dt>
                    </dl>
                </li>
            </ul>
        </div>
        <div class="whole flex column center middle _3-1">
            <h2>您还没拥有商户号，请先认购一个</h2>
            <a class="gButton orange b1 msrgBtn"><span></span>马上认购</a>
        </div>

        <div class="whole flex column center middle _3-2" style="display: none">
            <div class="items flex center middle max">
                <div class="body">
                    <h2>认购商户号</h2>
                    <ul>
                        <li>
                            <div>
                                <span>认购数</span>
                                <span class="flex column">
                                <em class="top">
                                    <input type="number">
                                    个
                                </em>
                                <cite class="bottom">（一个商户号 = 199元）</cite>
                            </span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <span>应付金额</span>
                                <span class="flex right"><b>199</b>元</span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <span>支付方式</span>
                                <span>
                                <dl class="payType">
                                    <dt class="current"><img src="./images/icon-weixin.png" alt=""><i></i>微信</dt>
                                    <dt><img src="./images/icon-zhifubao.png" alt=""><i></i>支付宝</dt>
                                </dl>
                            </span>
                            </div>
                        </li>
                    </ul>
                    <div class="qrcode">
                        <img src="./images/qrcode-weixin.jpg" alt="">
                        <img src="./images/qrcode-zhifubao.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>



<script src="./js/jquery-3.2.1.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
