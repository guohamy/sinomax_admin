<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Cache-Control" content="no-siteapp">

    <link rel="stylesheet" href="./css/index.css">

<body>

<div class="main">
    <aside>
        <div class="top">
            <a href="" class="logo"></a>
            <span class="menu"></span>
            <ul>
                <li><a href=""><span class="n1">我的商户号</span></a></li>
                <li><a href=""><span class="n2">我的服务卡</span></a></li>
                <li><a href=""><span class="n3">我的资产</span></a></li>
                <li><a href=""><span class="n4">系统通知</span></a></li>
            </ul>
        </div>
        <div class="bottom">
            <a class="packUpBtn"><span class="n5">收起侧边栏</span></a>
        </div>
    </aside>

    <section>
        <div class="nav">
            <ul>
                <li><a href="">新零售介绍</a></li>
                <li><a href="">联系我们</a></li>
                <li class="ddl">
                    <span>肥鸡</span>
                    <dl>
                        <dt><a href="">修改密码</a></dt>
                        <dt><a href="">退出登录</a></dt>
                    </dl>
                </li>
            </ul>
        </div>
        <div class="whole flex column center middle _6-2">
            <div class="body">
                <h2>提现</h2>
                <ul>
                    <li>
                        <div>
                            <span>账户余额</span>
                            <span class="flex right"><b>199</b>元</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span>提现金额</span>
                            <span class="flex column">
                                <em class="top">
                                    <input type="number">
                                    元
                                </em>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span>提现方式</span>
                            <span>
                                <dl class="payType">
                                    <dt class="current"><img src="./images/icon-zhifubao.png" alt=""><i></i>支付宝</dt>
                                </dl>
                            </span>
                        </div>
                    </li>
                    <li style="border: none">
                        <div>
                            <span>支付宝账号</span>
                            <span class="flex column">
                                <em class="top">
                                    <input type="number">
                                </em>
                            </span>
                        </div>

                </ul>

                <a href="" class="sButton orange">申请提现</a>
            </div>
        </div>

<script src="./js/jquery-3.2.1.js"></script>
